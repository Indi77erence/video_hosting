<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{path}}</title>
    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
</head>
<body>
<video
    id="my-player"
    class="video-js"
    controls
    preload="auto"
    width="300"
    height="300"
    data-setup='{}'>
  <source src="http://127.0.0.1:8000/video/{{path}}" type="video/mp4"></source>
  <source src="http://127.0.0.1:8000/video/{{path}}" type="video/webm"></source>
  <source src="http://127.0.0.1:8000/video/{{path}}" type="video/ogg"></source>
  <p class="vjs-no-js">
    <a href="https://videojs.com/html5-video-support/" target="_blank"></a>
  </p>
</video>
</body>
</html>
